<engine-type>openlayers</engine-type>
<title>OpenLayers 加载显示天地图</title>
<meta name="description" content="加载显示天地图示例。tk 替换为自己的 key。本站不会采集用户任何数据。" />
<template>
<div id="map"></div>
</template>
<script>
const map = new ol.Map({
  target: "map",
  loadTilesWhileInteracting: true,
  view: new ol.View({
    center: [0, 0],
    // center: [11444274, 12707441],
    zoom: 3
  })
})
const tdtLayer = new ol.layer.Tile({
  title: "天地图矢量图层",
  source: new ol.source.XYZ({
    url: "http://t0.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=替换为你自己的token",
    crossOrigin: "anoymous",
    wrapX: false
  })
})
const tdtzjLayer = new ol.layer.Tile({
  title: "天地图注记图层",
  source: new ol.source.XYZ({
    url: "http://t0.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=替换为你自己的token",
    attibutions: "天地图注记描述",
    crossOrigin: "anoymous",
    wrapX: false
  })
})
map.addLayer(tdtLayer)
map.addLayer(tdtzjLayer)
</script>
