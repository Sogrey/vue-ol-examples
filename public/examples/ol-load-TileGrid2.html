<engine-type>openlayers</engine-type>
<title>OpenLayers 加载格网</title>
<meta name="description" content="网格信息用于显示切片级数、行列号，在加载大数据量切片地图时非常有用，可以用于标识切片位置。" />
<template>
<div id="map"></div>
</template>
<script>
 //地图投影坐标系
 const projection = ol.proj.get('EPSG:3857');

 var gaodeMapLayer = new ol.layer.Tile({
   title: '高德地图',
   source: new ol.source.XYZ({
     url: 'http://wprd0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&style=7&x={x}&y={y}&z={z}',
     wrapX: false,
   }),
 })

 var map = new ol.Map({
   target: 'map',
   layers: [gaodeMapLayer],
   loadTilesWhileInteracting: true,
   view: new ol.View({
     center: [104.0635986160487, 30.660919181071225],
     // center: [11444274, 12707441],
     zoom: 5,
     worldsWrap: true,
     minZoom: 1,
     maxZoom: 20,
     projection: "EPSG:4326"
   }),

   // 地图默认控件
   controls: ol.control.defaults.defaults({
     zoom: true,
     attribution: true,
     rotate: true
   })
 })

 const tileGridLayer = new ol.layer.Tile({
   source: new ol.source.TileDebug({
     projection: projection,
     tileGrid: gaodeMapLayer.getSource().getTileGrid()
   })
 })
 map.addLayer(tileGridLayer)
</script>
